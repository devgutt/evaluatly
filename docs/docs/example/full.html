<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Page</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const LOAD = {
            "hash": "main/example",     
            "story": {
                "pages": [
                    {
                        "items": [
                            { "type": "title", "value": "My first story" },
                            { "type": "p", "value": "This is an example." },
                            { "type": "button", "label": "Next", "program": {"next_page": true} }
                        ]
                    },
                     {
                        "items": [
                            { "type": "question", "value": "What's your name?" },
                            { "type": "name", "save_key": "name", "required": true, "autofocus": true,
                                "submit" : { "program": [ {"next_page": true} ] }  
                            }
                        ]
                    },
                    {
                        "items": [
                            { "type": "question", "value": "Write your message:" },
                            { "type": "textlong", "save_key": "msg", "autofocus": true,
                                "submit" : { "program": [ {"next_page": true} ] }  
                            }
                        ]
                    },
                    {
                        "history": false,
                        "items": [
                            { "type": "title", "value": "Sending message..."},
                            { "type": "exec", "delay": 800, 
                                "program": [
                                    {"call": { 
                                        "endpoint": "e/void", // Substitute with your endpoint.
                                        "data": [ "name", "msg" ]
                                        }
                                    },
                                    {"next_page": true}
                                ]
                            }
                        ]
                    },
                    {
                        "items": [
                            { "type": "image", "src": "https://cdn.evaluatly.com/img/ok.png" },
                            { "type": "title", "value": "Your message was sent, {{name}}" }
                        ]
                    }
                ]
            },    
            "theme": {
                "font_size": "20px",
                "font_family": {"type" : "google", "name" : "Lato"},
                "background_color": "#f5f1ed",
                "align": "center"
            }     
        };
    </script>
    <script src="https://cdn.evaluatly.com/dist/0.1.9/evaluatly.js"></script>
    <script>
        Evaluatly.loadVar(LOAD);
    </script>
</body>
</html>
