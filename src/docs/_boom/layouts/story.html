<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ data.META.title }}</title>
    {{ include('gtag.html') }}
</head>
<body>
    <script src="{{ data.CONFIG.cdn }}/dist/evaluatly-{{ data.CONFIG.evaluatly_version }}.js"></script>
    <script>
        const LOAD = {
            "hash": "{{ data.META.hash }}",
            "story": {{ data.story|raw }},
            "theme": {{ data.theme|default('{}')|raw }}
        };
        Evaluatly.loadVar(LOAD);
    </script>
</body>
</html>
